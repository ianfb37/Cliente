<body>
 <script>
function verificar(){
let n =Number(prompt("Introduce un numero"));
if(n%3===0){
alert("El numero es multiplo de tres");
}
else {
alert ("El numero no es multiplo de 3");
}
}
let opcion=0;
while(opcion===0){
verificar();
opcion =alert(prompt("Introduce 0 para seguir"));

}


</script>
