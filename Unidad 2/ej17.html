<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=1;
        let num2=100;
        document.write("<ul>");
        for(i=0;i<100;i++){
            num1=num1+1;
            
            document.write("<li>"+num1 +"<br>");
            num2=num2-1;
            document.write("<li>"+num2+"<br>");
        }
        </script>   
</body>
</html>
