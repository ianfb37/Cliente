<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <script>
function factorial(){
    let resul=1;
    for(i=1;i<=25;i++){
        
       resul*=i;

        document.write(i+"->"+resul+"<br    >");
    }
}
factorial();

   </script>
</body>
