<body>
   <script>
function mayor(n,n1,n2){
let mayores=0;
 if(n>mayores){
    mayores=n;
 }
 if(n1>mayores){
mayores=n1;
 }
 if(n2>mayores){
mayores=n2;
 }
 alert(mayores);
}
let n=Number(prompt("Introduce el primer numero"));
let n1=Number(prompt("Introduce el segundo numero"));
let n2=Number(prompt("Introduce el tercer numero"));
mayor(n,n1,n2);
   </script>
    
</body>
