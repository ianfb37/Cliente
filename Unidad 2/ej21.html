<script>
let personas=prompt("Cuantas personas hay");
var hombre=0;
var mujer=0;
for(i=0;i<=personas;i++){
let genero=prompt("Introduce hombre o mujer");
if(genero=="hombre"){
hombre=hombre+1;
}
else
if(genero=="mujer"){
mujer=mujer+1;
}
}
let total=(hombre*100)/personas;
let totalm=(mujer*100)/personas;
alert("El porcentaje de hombres es "+total);
alert("El porcentaje de mujeres es "+totalm);
</script>
